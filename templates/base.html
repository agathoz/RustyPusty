<!DOCTYPE html>
<html lang="{{ config.default_language | default(value="en") }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AGATHØZ{% endblock title %}</title>
    
      <link rel="icon" href="{{ get_url(path='images/favicon.png' ) }}" type="image/x-icon">
    
    <!-- SEO & OpenGraph -->
    <meta name="description" content="Cyberpunk Security Researcher & Developer Portfolio">
    <meta property="og:url" content="{{ config.base_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="AGATHØZ">
    <meta property="og:description" content="Cyberpunk Security Researcher & Developer Portfolio">
    <meta property="og:image" content="{{ get_url(path='images/AGA.png') }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="agathoz.xyz">
    <meta property="twitter:url" content="{{ config.base_url }}">
    <meta name="twitter:title" content="AGATHØZ">
    <meta name="twitter:description" content="Cyberpunk Security Researcher & Developer Portfolio">
    <meta name="twitter:image" content="{{ get_url(path='images/AGA.png') }}">
    
    <style>
        ::selection { background: var(--accent-pink); color: #fff; text-shadow: none; }
        ::-moz-selection { background: var(--accent-pink); color: #fff; text-shadow: none; }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="{{ get_url(path='css/style.css', trailing_slash=false) | safe }}">
    <link rel="stylesheet" href="{{ get_url(path='css/markdown.css', trailing_slash=false) | safe }}">
    <link rel="stylesheet" href="{{ get_url(path='css/alerts.css', trailing_slash=false) | safe }}">

    <!-- KaTeX Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4sm51nBdGOwMJE1+14BMcx5pFCffH6hjV0RB5s67JkZuH75" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="{{ get_url(path='js/alerts.js') }}" defer></script>
</head>

<body>
    {% include "header.html" %}

    <div class="main-container">
        {% block content %} 
        {% endblock content %}
    </div>

    {% include "footer.html" %}

    <!-- KaTeX Scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              delimiters: [
                  {left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false},
                  {left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true}
              ],
              throwOnError : false,
              strict: false,
              trust: true
            });
        });
    </script>
</body>
</html>
